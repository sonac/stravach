<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strava Activity Renamer Bot</title>
    <script src="https://unpkg.com/htmx.org@1.8.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to the Strava Activity Renamer Bot!</h1>
    <p>This bot helps you automatically rename your Strava activities using AI suggestions.</p>
    <p>Simply authorize your Strava account, and our bot will take care of the rest!</p>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="strava_snitch_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
        function onTelegramAuth(user) {
            // Create the payload to be sent to the server
            const payload = {
                user: {
                    id: user.id,
                    first_name: user.first_name,
                    last_name: user.last_name,
                    username: user.username
                }
            };

            // Send the payload to the /tg-auth endpoint
            fetch('/tg-auth', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
                .then(response => {
                    if (response.ok) {
                        return response.text();
                    } else {
                        throw new Error('Failed to authenticate');
                    }
                })
                .then(data => {
                    // Handle successful authentication, e.g., redirect to another page
                    console.log('Authentication successful:', data);
                    // Optionally, redirect the user or show a success message
                    window.location.href = '/activities/' + user.id;
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Authentication failed. Please try again.');
                });
        }
    </script>
</div>
</body>
</html>
